<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram API</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</head>
<body>
    <nav>
        <div id="logo">
            <img class="logo" src="images/ilogocursive.jpeg" alt="Logo Image">
        </div>
    </nav>
    
    <div id="intro-header">More photos. Less time. View some of today's most popular Instagram photos!</div>
    <button id="searchPhotos">Search Popular Photos</button>
    
    <div id="photoHeader">Browse to your heart's content...</div>
    <p id="ps">Click on a photo to visit the user's Instagram page.</p>
    
    <button id="refresh">Refresh Photos</button>
    
    <div id="wrapper1"></div>
    <div id="wrapper2"></div>
    <div id="wrapper3"></div>
    <div id="wrapper4"></div>
    
    
    <footer>
        <hr><br>
        <img class="logoFooter" src="images/ilogo.png">
        <div id="powered"><a href="http://rcwestlake.github.io/ryan-westlake-portfolio/">Powered by Ryan Westlake</a></div>
    </footer>
